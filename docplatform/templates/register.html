{% extends 'base.html' %}
{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-9 col-lg-6 col-xl-5">
            <center><img src="https://walkover.in/assets/images/walkover_logo.svg"></center>
        </br>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="" method="POST">
            {% csrf_token %}
          </br>
               <center><h3>Register</h3></center>
       
            <div class="divider d-flex align-items-center my-4">
            
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">First Name</label>
                        {{ form.first_name }}
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>
            </div>


              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Username</label>
                {{ form.username }}
                
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                {{ form.email }}
                
              </div>
  
              <div class="row">
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Password</label>
                        {{ form.password1 }}
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Confirm Password</label>
                        {{ form.password2 }}
                    </div>
                </div>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href={% url 'login' %}
                  class="link-danger">Login</a></p>
            </div>
        </br>
  
          </form>
        </div>
      </div>
    </div>


  </section>
{% endblock %}
