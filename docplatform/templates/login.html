{% extends 'base.html' %}
{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-9 col-lg-6 col-xl-5">
            <center><img src="https://walkover.in/assets/images/walkover_logo.svg"></center>
        </br>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="" method="POST">
            {% csrf_token %}
          </br>
               <center><h3>Login</h3></center>
       
            <div class="divider d-flex align-items-center my-4">
            
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Username/Email address</label>
              <input type="text" name="username" class="form-control"
                placeholder="Enter a valid email address" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
              <input type="password" name="password" class="form-control"
                placeholder="Enter password" />
              
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href={% url 'register' %}
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>


  </section>
{% endblock %}
